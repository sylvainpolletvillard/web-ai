<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rewriter Browser API demo</title>
</head>

<body>
  <div id="app" visibility="hidden">
    <h1>Rewriter API Demo to remove toxic content from an email</h1>
    <p>Enter some content</p>
    <div class="form-row"><input type="text" id="input" placeholder="I haven't received my order number 42"
        value="I haven't received my order number 42" /> </div>
    <div class="form-row">
      <label for="streaming">Enable streaming</label><input type="checkbox" name="streaming" id="streaming"> <br>
    </div>
    <div class="form-row">
      <button id="submit">Submit</button>
    </div>
    <div class="form-row">
      <p>Result:</p>
      <textarea id="result" readonly></textarea>
    </div>
    <div id="logs">Logs:<br></div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
